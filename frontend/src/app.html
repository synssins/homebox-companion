<!doctype html>
<html lang="en" data-theme="homebox" style="color-scheme: dark; background-color: #0a0a0f;">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="theme-color" content="#1a1025" />
		<!-- Fallback CSS for dark theme (loads before any other CSS) -->
		<style>
			/* Fallback colors if DaisyUI fails to load */
			:root, [data-theme="homebox"] {
				--b1: 0.059 0 0; /* #0a0a0f in oklch */
				--b2: 0.094 0.01 285; /* #13131f */
				--b3: 0.145 0.015 285; /* #1e1e2e */
				--bc: 0.95 0.01 250; /* #f1f5f9 */
				color-scheme: dark;
			}
			html, body { background-color: #0a0a0f; color: #f1f5f9; }
		</style>
		<!-- Inline theme script: runs before render to prevent flash of wrong theme -->
		<script>
			(function() {
				var THEME_KEY = 'hbc-theme';
				var DEFAULT = 'homebox';
				var DARK_THEMES = ['homebox','dark','synthwave','halloween','forest','aqua','black','luxury','dracula','business','night','coffee'];
				try {
					var stored = localStorage.getItem(THEME_KEY);
					var theme = stored || DEFAULT;
					document.documentElement.setAttribute('data-theme', theme);
					document.documentElement.style.colorScheme = DARK_THEMES.indexOf(theme) !== -1 ? 'dark' : 'light';
				} catch (e) {
					document.documentElement.setAttribute('data-theme', DEFAULT);
					document.documentElement.style.colorScheme = 'dark';
				}
			})();
		</script>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Homebox" />
		<meta name="description" content="AI-powered inventory management companion for Homebox" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link
			rel="apple-touch-icon"
			sizes="167x167"
			href="%sveltekit.assets%/apple-touch-icon-167.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="%sveltekit.assets%/apple-touch-icon-152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="%sveltekit.assets%/apple-touch-icon-120.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-100 text-base-content antialiased" style="background-color: #0a0a0f; color: #f1f5f9;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
