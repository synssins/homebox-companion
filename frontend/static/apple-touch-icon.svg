<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Gradient definitions -->
  <defs>
    <!-- Background gradient (lighter at top, darker at bottom) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2656;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20203e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Very subtle gloss overlay (top half only) -->
    <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
      <stop offset="40%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid background (original color) -->
  <rect x="0" y="0" width="180" height="180" fill="#282653"/>
  
  <!-- Icon (no shadow) -->
  <g transform="translate(90, 90) scale(6.5) translate(-12, -12)">
    <!-- Main icon (original color) -->
    <g
      fill="none"
      stroke="#818cf8"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
    </g>
  </g>
  
  <!-- Very subtle gloss overlay (top half only) -->
  <rect x="0" y="0" width="180" height="180" fill="url(#glossGradient)"/>
</svg>